---
name: "newline-at-eof"

"on":
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  NewlineAtEOF:
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Install zsh"
        run: "sudo apt-get -y install --no-install-recommends zsh"

      - name: "Check newline at EOF"
        shell: "zsh"
        run: ".github/scripts/check-newline-at-eof.sh"
